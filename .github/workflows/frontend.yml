# unit testing
# build and push
# deploy on gcp
name: Frontend Pipeline
on: [push]
jobs:
    Unit_Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Set up Node js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - run: npm --version
            - run: node --version
    Build_And_Push:
        runs-on: ubuntu-latest
        needs: Unit_Testing
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Set up Docker
              uses: docker/setup-buildx-action@v1

            - name: Build Docker Image and Push
              run: |
                docker --version
                docker ps
    Deploy_On_GCP:
        runs-on: ubuntu-latest
        needs: Build_And_Push
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3.0.0
              with:
                terraform_version: 1.6.3
                tf_actions_working_dir: "terraform" 
            - name: Terraform Init
              run: terraform init ./terraform/frontend
            - name: Terraform Apply
              run: terraform apply -auto-approve ./terraform/frontend
